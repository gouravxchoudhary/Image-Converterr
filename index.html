  <script type="text/babel">
    const { useState, useEffect } = React;

    function ImageConverter() {
      const [file, setFile] = useState(null);
      const [targetFormat, setTargetFormat] = useState('');
      const [status, setStatus] = useState('');
      const [downloadUrl, setDownloadUrl] = useState('');
      const [isConverting, setIsConverting] = useState(false);
      const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
      
      // Batch conversion states
      const [batchFiles, setBatchFiles] = useState([]);
      const [batchTargetFormat, setBatchTargetFormat] = useState('');
      const [batchStatus, setBatchStatus] = useState('');
      const [batchResults, setBatchResults] = useState(null);
      const [isBatchConverting, setIsBatchConverting] = useState(false);
      const [conversionMode, setConversionMode] = useState('single');
      
      // Format warning state
      const [formatWarning, setFormatWarning] = useState('');

      // Footer quick-select for popular conversions
      const handlePopularConversion = (format) => {
        if (conversionMode === 'batch') {
          setBatchTargetFormat(format);
          handleFormatWarning(format, 'batch');
          setTimeout(() => {
            const el = document.querySelector('label[for="batchFileInput"]')?.closest('.bg-white');
            if (el) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
          }, 100);
        } else {
          setTargetFormat(format);
          handleFormatWarning(format, 'single');
          setTimeout(() => {
            const el = document.querySelector('label[for="fileInput"]')?.closest('.bg-white');
            if (el) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
          }, 100);
        }
      };

      // Handle format warning for special formats
      const handleFormatWarning = (format, mode = 'single') => {
        let warning = '';
        
        if (format === 'svg') {
          warning = '⚠️ SVG conversion works best with simple graphics, logos, and icons. Complex photos may not convert well to vector format.';
        } else if (['xcf', 'cdr', 'djvu'].includes(format)) {
          warning = `⚠️ ${format.toUpperCase()} format has limited support and may not work with all images.`;
        } else if (format === 'ico') {
          warning = '💡 ICO format will create multiple icon sizes for best compatibility.';
        } else if (['heif', 'heic'].includes(format)) {
          warning = '📱 HEIF/HEIC formats are optimized for Apple devices.';
        }
        
        setFormatWarning(warning);
        
        if (mode === 'single' && warning) {
          setStatus(warning);
        } else if (mode === 'batch' && warning) {
          setBatchStatus(warning);
        }
      };

      const handleDrop = (e) => {
        e.preventDefault();
        const droppedFile = e.dataTransfer.files[0];
        if (droppedFile && (droppedFile.type.startsWith('image/') || droppedFile.name.match(/\.(psd|ai|cdr|xcf|djvu|heic|heif)$/i))) {
          setFile(droppedFile);
          setStatus(`Selected: ${droppedFile.name}`);
          setDownloadUrl('');
        } else {
          setStatus('Please upload a valid image file.');
        }
      };

      const handleFileChange = (e) => {
        const selectedFile = e.target.files[0];
        if (selectedFile) {
          setFile(selectedFile);
          setStatus(`Selected: ${selectedFile.name}`);
          setDownloadUrl('');
        }
      };

      // Batch file handling
      const handleBatchFilesChange = (e) => {
        const selectedFiles = Array.from(e.target.files);
        if (selectedFiles.length > 20) {
          setBatchStatus('⚠️ Maximum 20 files allowed. Please select fewer files.');
          return;
        }
        if (selectedFiles.length > 0) {
          setBatchFiles(selectedFiles);
          setBatchStatus(`Selected ${selectedFiles.length} files`);
          setBatchResults(null);
        }
      };

      const handleBatchDrop = (e) => {
        e.preventDefault();
        const droppedFiles = Array.from(e.dataTransfer.files);
        const imageFiles = droppedFiles.filter(file => 
          file.type.startsWith('image/') || 
          file.name.match(/\.(psd|ai|cdr|xcf|djvu|heic|heif)$/i)
        );
        
        if (imageFiles.length > 20) {
          setBatchStatus('⚠️ Maximum 20 files allowed. Please select fewer files.');
          return;
        }
        
        if (imageFiles.length > 0) {
          setBatchFiles(imageFiles);
          setBatchStatus(`Selected ${imageFiles.length} files`);
          setBatchResults(null);
        } else {
          setBatchStatus('Please upload valid image files.');
        }
      };

      const handleConvert = async () => {
        if (!file || !targetFormat) {
          setStatus('Please select a file and target format.');
          return;
        }

        setIsConverting(true);
        setStatus('Converting... Please wait.');
        setDownloadUrl('');

        const formData = new FormData();
        formData.append('file', file);
        formData.append('targetFormat', targetFormat);

        try {
          const response = await axios.post('/api/convert', formData, {
            headers: { 'Content-Type': 'multipart/form-data' },
            timeout: 60000,
          });
          setDownloadUrl(response.data.downloadUrl);
          setStatus(`✅ Successfully converted to ${targetFormat.toUpperCase()}`);
        } catch (error) {
          console.error('Conversion error:', error);
          const errorMsg = error.response?.data || error.message || 'Conversion failed. Please try again.';
          setStatus('❌ ' + errorMsg);
        } finally {
          setIsConverting(false);
        }
      };

      const handleBatchConvert = async () => {
        if (!batchFiles.length || !batchTargetFormat) {
          setBatchStatus('Please select files and target format.');
          return;
        }

        setIsBatchConverting(true);
        setBatchStatus(`Converting ${batchFiles.length} files... Please wait.`);
        setBatchResults(null);

        const formData = new FormData();
        batchFiles.forEach(file => {
          formData.append('files', file);
        });
        formData.append('targetFormat', batchTargetFormat);

        try {
          const response = await axios.post('/api/convert-batch', formData, {
            headers: { 'Content-Type': 'multipart/form-data' },
            timeout: 300000,
          });
          
          setBatchResults(response.data);
          const successCount = response.data.success.length;
          const failCount = response.data.errors.length;
          
          if (successCount > 0 && failCount === 0) {
            setBatchStatus(`✅ All ${successCount} files converted successfully!`);
          } else if (successCount > 0 && failCount > 0) {
            setBatchStatus(`⚠️ ${successCount} files converted, ${failCount} failed`);
          } else {
            setBatchStatus(`❌ All conversions failed. Please check your files and try again.`);
          }
        } catch (error) {
          console.error('Batch conversion error:', error);
          setBatchStatus('❌ ' + (error.response?.data?.error || 'Batch conversion failed. Please try again.'));
        } finally {
          setIsBatchConverting(false);
        }
      };

      const handleDownloadAll = async () => {
        if (!batchResults || !batchResults.success.length) return;

        setBatchStatus('Creating ZIP file...');
        try {
          const fileUrls = batchResults.success.map(result => result.downloadUrl);
          const response = await axios.post('/api/download-batch-zip', {
            fileUrls: fileUrls,
            zipName: `batch-${batchTargetFormat}-${new Date().getTime()}`
          });
          
          const link = document.createElement('a');
          link.href = response.data.downloadUrl;
          link.download = `batch-converted-${batchTargetFormat}.zip`;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          setBatchStatus('✅ ZIP file downloaded!');

          console.error('ZIP download error:', error);
          setBatchStatus('❌ Failed to create ZIP file for download');

      const formatCategories = {

      // Format Warning Component
      const FormatWarningBox = () => {

        const isWarning = formatWarning.includes('⚠️');

        return (

        useEffect(() => {

          }, 3000);

              <div className="relative">
                <div className="w-24 h-24 md:w-32 md:h-32 bg-white/20 backdrop-blur-sm border-2 border-white/30 rounded-2xl flex items-center justify-center shadow-xl transform transition-all duration-500">
                  <span className="text-white font-bold text-xl md:text-2xl animate-pulse">{formats[currentFormat].to}</span>
                </div>
              </div>
            </div>
            
            {/* Format badges */}
            <div className="mt-8 flex flex-wrap justify-center gap-2">
              {['HEIC', 'WebP', 'PDF', 'GIF', 'BMP', 'TIFF', 'SVG', 'PSD'].map((format) => (
                <span 
                  key={format}
                  className="px-3 py-1 bg-white/10 backdrop-blur-sm text-white/80 text-xs rounded-full border border-white/20"

                  {format}

          </div>
        );
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
          {/* SEO-Optimized Header with Navigation */}

                {/* Mobile Menu Button */}
                <button 
                  onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}

                    )}
                  </svg>
                </button>
                
                {/* Desktop Navigation */}
                <div className="hidden md:flex space-x-6 animate-slideInRight">
                  <button onClick={() => {
                    document.getElementById('how-it-works')?.scrollIntoView({ behavior: 'smooth', block: 'start' });
                  }} className="hover:text-blue-200 transition-colors">How It Works</button>
                  <button onClick={() => {
                    document.getElementById('features')?.scrollIntoView({ behavior: 'smooth', block: 'start' });
                  }} className="hover:text-blue-200 transition-colors">Features</button>
                  <button onClick={() => {
                    document.getElementById('formats')?.scrollIntoView({ behavior: 'smooth', block: 'start' });
                  }} className="hover:text-blue-200 transition-colors">Formats</button>
                  <button onClick={() => {
                    document.getElementById('faq')?.scrollIntoView({ behavior: 'smooth', block: 'start' });
                  }} className="hover:text-blue-200 transition-colors">FAQ</button>
                  <a href="/about" className="hover:text-blue-200 transition-colors">About Us</a>
                  <a href="/contact" className="hover:text-blue-200 transition-colors">Contact Us</a>
                </div>
              </div>
              
              {/* Mobile Navigation */}
              {isMobileMenuOpen && (
                <div className="md:hidden mt-4 pb-2 border-t border-blue-500 pt-4 animate-slideDown">
                  <button onClick={() => {
                    document.getElementById('how-it-works')?.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    setIsMobileMenuOpen(false);
                  }} className="block w-full text-left py-2 hover:text-blue-200 transition-colors">How It Works</button>
                  <button onClick={() => {
                    document.getElementById('features')?.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    setIsMobileMenuOpen(false);
                  }} className="block w-full text-left py-2 hover:text-blue-200 transition-colors">Features</button>
                  <button onClick={() => {
                    document.getElementById('formats')?.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    setIsMobileMenuOpen(false);
                  }} className="block w-full text-left py-2 hover:text-blue-200 transition-colors">Formats</button>
                  <button onClick={() => {
                    document.getElementById('faq')?.scrollIntoView({ behavior: 'smooth', block: 'start' });

                  <a href="/about" onClick={() => setIsMobileMenuOpen(false)} className="block w-full text-left py-2 hover:text-blue-200 transition-colors">About Us</a>
                  <a href="/contact" onClick={() => setIsMobileMenuOpen(false)} className="block w-full text-left py-2 hover:text-blue-200 transition-colors">Contact Us</a>
                </div>
              )}
            </nav>
            
            {/* Completely Redesigned Hero Section */}
            <div className="container mx-auto px-4 pb-12 pt-8">
              <div className="grid lg:grid-cols-2 gap-8 items-center">
                {/* Left side - Text Content */}
                <div className="text-center lg:text-left space-y-6">
                  <h1 className="text-3xl sm:text-4xl md:text-5xl font-bold animate-fadeInUp">
                    <span className="block text-white">Free Online</span>
                    <span className="block text-transparent bg-clip-text bg-gradient-to-r from-blue-200 to-green-200 mt-2">
                      Image Converter
                    </span>

                  <p className="text-lg sm:text-xl text-blue-100 animate-fadeInUp" style={{animationDelay: '0.2s'}}>

                  <p className="text-sm sm:text-base text-blue-200 animate-fadeInUp" style={{animationDelay: '0.4s'}}>

                  </p>
                  
                  {/* Quick action buttons */}
                  <div className="flex flex-wrap gap-4 justify-center lg:justify-start animate-fadeInUp" style={{animationDelay: '0.6s'}}>

                      <span className="flex items-center">
                        <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />

                    <button

                    >
                      Learn More
                    </button>
                  </div>
                  
                  {/* Trust indicators */}
                  <div className="flex flex-wrap gap-6 justify-center lg:justify-start text-sm animate-fadeInUp" style={{animationDelay: '0.8s'}}>
                    <div className="flex items-center space-x-2 text-white/90">
                      <svg className="w-5 h-5 text-green-300" fill="currentColor" viewBox="0 0 20 20">
                        <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                      </svg>
                      <span>1M+ Converted</span>
                    </div>
                    <div className="flex items-center space-x-2 text-white/90">
                      <svg className="w-5 h-5 text-yellow-300" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                      </svg>
                      <span>4.9/5 Rating</span>
                    </div>
                    <div className="flex items-center space-x-2 text-white/90">
                      <svg className="w-5 h-5 text-blue-300" fill="currentColor" viewBox="0 0 20 20">
                        <path fillRule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                      </svg>
                      <span>SSL Secured</span>
                    </div>
                  </div>
                </div>
                
                {/* Right side - Animated Visual */}
                <div className="relative">
                  <AnimatedHeroVisual />
                </div>
              </div>
              
              {/* Feature badges at bottom */}
              <div className="mt-12 grid grid-cols-2 md:grid-cols-4 gap-4 animate-fadeInUp" style={{animationDelay: '1s'}}>
                <div className="bg-white/10 backdrop-blur-sm rounded-lg p-3 text-center border border-white/20">
                  <div className="text-2xl mb-1">⚡</div>
                  <div className="text-sm font-semibold text-white">Instant Conversion</div>
                </div>
                <div className="bg-white/10 backdrop-blur-sm rounded-lg p-3 text-center border border-white/20">
                  <div className="text-2xl mb-1">🔒</div>
                  <div className="text-sm font-semibold text-white">100% Secure</div>
                </div>
                <div className="bg-white/10 backdrop-blur-sm rounded-lg p-3 text-center border border-white/20">
                  <div className="text-2xl mb-1">✨</div>
                  <div className="text-sm font-semibold text-white">No Watermarks</div>
                </div>
                <div className="bg-white/10 backdrop-blur-sm rounded-lg p-3 text-center border border-white/20">
                  <div className="text-2xl mb-1">🎯</div>
                  <div className="text-sm font-semibold text-white">20+ Formats</div>
                </div>
              </div>
            </div>
          </header>

          {/* Main Content */}
          <main className="container mx-auto px-4 py-6 md:py-8">
            <div className="max-w-6xl mx-auto">
              
              {/* SEO Content Section - Popular Conversions */}
              <section className="mb-8 animate-fadeIn">
                <h2 className="text-xl sm:text-2xl font-bold text-center mb-6 text-gray-800 animate-fadeInUp">Popular Image Conversions - Convert Photos Online Free</h2>
                <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-6 gap-2 sm:gap-3">
                  <button onClick={() => handlePopularConversion('png')} className="bg-white rounded-lg p-2 sm:p-3 shadow hover:shadow-lg transition-all hover-scale animate-fadeInUp" style={{animationDelay: '0.1s'}}>
                    <div className="text-xs sm:text-sm font-semibold text-blue-600">JPG → PNG</div>
                    <div className="text-xs text-gray-600 mt-1 hidden sm:block">Add transparency</div>
                  </button>
                  <button onClick={() => handlePopularConversion('jpg')} className="bg-white rounded-lg p-2 sm:p-3 shadow hover:shadow-lg transition-all hover-scale animate-fadeInUp" style={{animationDelay: '0.2s'}}>
                    <div className="text-xs sm:text-sm font-semibold text-blue-600">PNG → JPG</div>
                    <div className="text-xs text-gray-600 mt-1 hidden sm:block">Reduce size</div>
                  </button>
                  <button onClick={() => handlePopularConversion('jpg')} className="bg-white rounded-lg p-2 sm:p-3 shadow hover:shadow-lg transition-all hover-scale animate-fadeInUp" style={{animationDelay: '0.3s'}}>
                    <div className="text-xs sm:text-sm font-semibold text-blue-600">HEIC → JPG</div>
                    <div className="text-xs text-gray-600 mt-1 hidden sm:block">iPhone photos</div>
                  </button>
                  <button onClick={() => handlePopularConversion('png')} className="bg-white rounded-lg p-2 sm:p-3 shadow hover:shadow-lg transition-all hover-scale animate-fadeInUp" style={{animationDelay: '0.4s'}}>
                    <div className="text-xs sm:text-sm font-semibold text-blue-600">WebP → PNG</div>
                    <div className="text-xs text-gray-600 mt-1 hidden sm:block">Better compatibility</div>
                  </button>
                  <button onClick={() => handlePopularConversion('pdf')} className="bg-white rounded-lg p-2 sm:p-3 shadow hover:shadow-lg transition-all hover-scale animate-fadeInUp" style={{animationDelay: '0.5s'}}>
                    <div className="text-xs sm:text-sm font-semibold text-blue-600">Image → PDF</div>
                    <div className="text-xs text-gray-600 mt-1 hidden sm:block">Create document</div>
                  </button>
                  <button onClick={() => handlePopularConversion('jpg')} className="bg-white rounded-lg p-2 sm:p-3 shadow hover:shadow-lg transition-all hover-scale animate-fadeInUp" style={{animationDelay: '0.6s'}}>
                    <div className="text-xs sm:text-sm font-semibold text-blue-600">PDF → JPG</div>
                    <div className="text-xs text-gray-600 mt-1 hidden sm:block">Extract images</div>
                  </button>
                </div>
              </section>
              
              {/* Mode Switch */}
              <div className="bg-white rounded-lg shadow-lg p-4 md:p-6 mb-6">
                <div className="text-center">
                  <h2 className="text-lg sm:text-xl md:text-2xl font-bold text-gray-800 mb-4">Choose Conversion Mode</h2>
                  <div className="flex flex-col sm:flex-row gap-3 md:gap-4 justify-center">
                    <button
                      onClick={() => {
                        setConversionMode('single');
                        setFormatWarning('');
                      }}
                      className={`px-4 sm:px-6 py-3 rounded-lg font-semibold transition-all duration-200 text-sm md:text-base mobile-button ${
                        conversionMode === 'single'
                          ? 'bg-blue-600 text-white shadow-lg transform scale-105 sm:scale-110'
                          : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                      }`}
                    >
                      <span className="flex items-center justify-center">

                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                        </svg>
                        Single File
                      </span>
                    </button>
                    <button
                      onClick={() => {
                        setConversionMode('batch');
                        setFormatWarning('');
                      }}
                      className={`px-4 sm:px-6 py-3 rounded-lg font-semibold transition-all duration-200 text-sm md:text-base mobile-button ${
                        conversionMode === 'batch'
                          ? 'bg-green-600 text-white shadow-lg transform scale-105'
                          : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                      }`}
                    >
                      <span className="flex items-center justify-center">
                        <svg className="w-4 h-4 sm:w-5 sm:h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                        </svg>
                        Batch (Up to 20)
                      </span>

                    }
                  </p>
                </div>
              </div>

              {/* Single File Converter */}
              {conversionMode === 'single' && (
                <div className="bg-white rounded-lg shadow-xl p-4 md:p-8 mobile-padding">
                  
                  {/* File Upload Area */}
                  <div
                    className="border-2 border-dashed border-blue-300 rounded-lg p-4 sm:p-6 md:p-8 text-center bg-blue-50 hover:bg-blue-100 transition-all duration-200 hover:border-blue-400 animate-glow"

                    onDragOver={(e) => e.preventDefault()}
                  >

                      <svg className="mx-auto h-10 w-10 sm:h-12 sm:w-12 md:h-16 md:w-16 text-blue-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
